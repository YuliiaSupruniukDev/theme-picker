<section class="keyboard">
  <div class="grid">
  <app-button *ngFor="let num of [7, 8, 9]" [content]="num"></app-button>
  <app-button  [action]="true" content="DEL"></app-button>
  <app-button *ngFor="let num of [4, 5, 6]" [content]="num"></app-button>
  <app-button content="+"></app-button>
  <app-button *ngFor="let num of [1, 2, 3]" [content]="num"></app-button>
  <app-button content="-"></app-button>
  <app-button *ngFor="let num of ['.', 0, '/']" [content]="num"></app-button>
  <app-button content="x"></app-button>
  </div>
  <div class="flex">
    <app-button  [action]="true" content="RESET"></app-button>
    <app-button  [equal]="true" content="="></app-button>  
  </div>
</section>
